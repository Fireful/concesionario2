<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="coche">
            <h2><span jhiTranslate="concesionario2App.coche.detail.title">Coche</span> {{ coche.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="concesionario2App.coche.marca">Marca</span></dt>
                <dd>
                    <span>{{ coche.marca }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario2App.coche.anio">Anio</span></dt>
                <dd>
                    <span>{{ coche.anio }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario2App.coche.electrico">Electrico</span></dt>
                <dd *ngIf="coche.electrico==true">
                    <fa-icon icon="check" style="color: green;"></fa-icon>
                </dd>
                <dd *ngIf="coche.electrico==false">
                    <fa-icon icon="times" style="color: red;"></fa-icon>
                </dd>

                <dt><span jhiTranslate="concesionario2App.coche.precio">Precio</span></dt>
                <dd>
                    <span>{{ coche.precio }}</span>
                </dd>
                <dt><span jhiTranslate="concesionario2App.coche.venta_id">Venta Id</span></dt>
                <dd>
                    <span>{{ coche.venta_id }}</span>
                </dd>
            </dl>

            <button type="submit" (click)="previousState()" class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button" [routerLink]="['/coche', coche.id, 'edit']" class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
